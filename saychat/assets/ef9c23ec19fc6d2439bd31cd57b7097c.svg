<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="438.56724" height="313.7344" viewBox="0,0,438.56724,313.7344"><g transform="translate(-96.59174,-9.7509)"><g fill="#ffffff" stroke="none" stroke-miterlimit="10" font-family="Sans Serif" font-weight="400" font-size="40"><text transform="translate(96.95692,21.80194) scale(0.28091,0.28091)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">💥Saychat群规以及其他事项💥</tspan><tspan x="0" dy="46.15px">本公告与其他公告发生冲突时，该公告为先☠☠</tspan><tspan x="0" dy="46.15px">==========</tspan><tspan x="0" dy="46.15px">1.★★连续发送同一个消息2遍及以上或重复字段6666之类的(撤回忽略，故意的计入其中)</tspan><tspan x="0" dy="46.15px">2.★★发布过多令他人不适或意义不明信息/表情包如单个6和无意义e</tspan><tspan x="0" dy="46.15px">3.★★★★★乱传源码的</tspan><tspan x="0" dy="46.15px">4.★★★★★发布涉政&amp;违法内容的</tspan><tspan x="0" dy="46.15px">5.★连续发多条/过长冒泡信息</tspan><tspan x="0" dy="46.15px">6.★没有事情或者故意@作者以及管理员的</tspan><tspan x="0" dy="46.15px">7.★★★宣传和发送不良软件的</tspan><tspan x="0" dy="46.15px">8.★未经允许宣传其他群聊和打广告的</tspan><tspan x="0" dy="46.15px">9.★★★煽动群成员发布以上内容的</tspan><tspan x="0" dy="46.15px">10.★★★干扰群内和谐的</tspan><tspan x="0" dy="46.15px">11.★★★仿冒他人身份的</tspan><tspan x="0" dy="46.15px">12.★★★★★发送病毒文件/导致他人设备出现问题的文件</tspan><tspan x="0" dy="46.15px">13.★★★★★乱用啥子解包器未经过别人允许就解包还炫耀的</tspan><tspan x="0" dy="46.15px">==========</tspan><tspan x="0" dy="46.15px">⚠严重者Saychat软件内部通告+B站末尾神秘名单</tspan><tspan x="0" dy="46.15px">管理员达到★★★则取消管理员</tspan><tspan x="0" dy="46.15px">★☆☆☆☆警告（第二次则按照★★标准）</tspan><tspan x="0" dy="46.15px">★★☆☆☆禁言10分钟-1小时</tspan><tspan x="0" dy="46.15px">★★★☆☆禁言1-7天</tspan><tspan x="0" dy="46.15px">★★★★☆禁言8-30天</tspan><tspan x="0" dy="46.15px">★★★★★踢出群聊+黑名单</tspan></text></g></g></svg>