<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="680.18018" height="786.53499" viewBox="0,0,680.18018,786.53499"><g transform="translate(20.09009,18.51351)"><g stroke="none" stroke-miterlimit="10"><g><path d="M-20.09009,768.02148v-786.53499h680.18018v786.53499z" fill-opacity="0.74902" fill="#474747" stroke-width="0"/><text transform="translate(215.92704,31.86148) scale(0.67335,0.67335)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Saychat使用条例</tspan></text><text transform="translate(23.86554,67.20425) scale(0.38142,0.38142)" font-size="40" xml:space="preserve" fill="#009bff" stroke-width="1" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">       软件检测到本设备可能是第一次使用该版本的Saychat，如果您已仔细阅读并且同意</tspan><tspan x="0" dy="48px">请按下同意并继续，如果不同意请关闭软件，感谢您的配合！</tspan></text><text transform="translate(4.08409,19.76164) scale(0.33232,0.33232)" font-size="40" xml:space="preserve" fill="#009bff" stroke-width="1" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">最后修改日期：2025年12月6日</tspan></text><text transform="translate(18.78835,106.25972) scale(0.28352,0.28352)" font-size="40" xml:space="preserve" fill="#ffffff" stroke-width="1" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">尊敬的用户，感谢您选择并使用SayChat！在开始使用前，请仔细阅读以下协议内容。继续使用即表示您完全接受本协议</tspan><tspan x="0" dy="46.150000000000006px">所有条款。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">一、免责声明</tspan><tspan x="0" dy="46.150000000000006px">本平台（包括网站、应用程序、API等服务）提供的信息仅供一般参考，不构成任何专业建议（如法律、医疗、财务等）。</tspan><tspan x="0" dy="46.150000000000006px">用户须自行判断信息的准确性并承担相应风险。</tspan><tspan x="0" dy="46.150000000000006px">非专业建议：平台内容不替代专业意见，请咨询持证专家获取特定领域帮助。</tspan><tspan x="0" dy="46.150000000000006px">免责范围：平台运营方不对使用或无法使用服务导致的直接或间接损失（如数据损失、利润损失、业务中断等）负责。</tspan><tspan x="0" dy="46.150000000000006px">第三方内容：对平台可能包含的第三方链接或内容，不保证其准确性、合法性。</tspan><tspan x="0" dy="46.150000000000006px">技术风险：用户需自行承担网络延迟、病毒、黑客攻击等风险。</tspan><tspan x="0" dy="46.150000000000006px">用户责任：用户应遵守法律法规，不得利用平台从事违法或侵权活动。</tspan><tspan x="0" dy="46.150000000000006px">我们保留随时修改本声明的权利，恕不另行通知。继续使用即视为接受最新版声明。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">二、隐私条例</tspan><tspan x="0" dy="46.150000000000006px">1.请勿将账号分享给他人，违规将删除账号；</tspan><tspan x="0" dy="46.150000000000006px">2.使用需保持联网，否则将禁用消息发送功能，且可能导致天气、音乐等功能无法正常使用；</tspan><tspan x="0" dy="46.150000000000006px">3.禁止发布虚假信息、色情低俗内容、违法信息、他人隐私信息等；</tspan><tspan x="0" dy="46.150000000000006px">4.禁止使用工具获取软件代码并盗用；</tspan><tspan x="0" dy="46.150000000000006px">5.禁止假冒作者发言；</tspan><tspan x="0" dy="46.150000000000006px">6.禁止倒卖账号，违者取消使用资格。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">三、注意事项</tspan><tspan x="0" dy="46.150000000000006px">1.本软件连接由TurboWarp提供的免费服务器，请注意信息安全，作者不承担责任；</tspan><tspan x="0" dy="46.150000000000006px">2.用户发送的违法信息责任由用户自行承担。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">四、使用的第三方API</tspan><tspan x="0" dy="46.150000000000006px">1.和风天气（qweather）：天气服务；</tspan><tspan x="0" dy="46.150000000000006px">2.网易云音乐（163music）：音乐服务。</tspan><tspan x="0" dy="46.150000000000006px">请注意，这些API可能会收集您的个人信息（如IP地址等），请谨慎使用。</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">五、我们会收集的隐私信息</tspan><tspan x="0" dy="46.150000000000006px">1.使用设备类型（如Windows/Android，登录后在在线人员名单内显示且可在设置内关闭）。</tspan><tspan x="0" dy="46.150000000000006px">⚠正版Saychat3.2目前不会收集除了以上功能的任何个人隐私信息（如IP等）如有，则可能为盗版，请及时举报</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">六、天气信息</tspan><tspan x="0" dy="46.150000000000006px">根据和风天气要求注明：</tspan><tspan x="0" dy="46.150000000000006px">和风天气官网：www.qweather.com</tspan><tspan x="0" dy="46.150000000000006px">天气服务由和风天气驱动</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">七、附言</tspan><tspan x="0" dy="46.150000000000006px">感谢使用！如有问题可通过以下渠道反馈：</tspan><tspan x="0" dy="46.150000000000006px">Bilibili：MCsc_Junjie</tspan><tspan x="0" dy="46.150000000000006px">QQ交流群：625346076</tspan><tspan x="0" dy="46.150000000000006px">邮箱：2756298363@qq.com</tspan><tspan x="0" dy="46.150000000000006px">因学业原因可能无法及时处理问题，敬请谅解！</tspan><tspan x="0" dy="46.150000000000006px">如不同意本协议，请立即退出软件。</tspan><tspan x="0" dy="46.150000000000006px">最终解释权归作者MCsc_Junjie（玩MC的Sc俊杰）所有，禁止未经许可转载、复制、仿制或盗用任何软件内容。</tspan></text><g stroke-width="1" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" font-size="40" text-anchor="start"><text transform="translate(17.29912,735.65663) scale(0.33232,0.33232)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Copyright (C) 2023-2026                      All rights reserved.</tspan></text><text transform="translate(176.81252,735.65663) scale(0.33232,0.33232)" font-size="40" xml:space="preserve" fill="#009fff"><tspan x="0" dy="0">MCsc_Junjie.</tspan></text></g></g></g></g></svg>