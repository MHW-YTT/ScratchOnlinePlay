<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="653.60678" height="793.37713" viewBox="0,0,653.60678,793.37713"><g transform="translate(5.17034,14.03873)"><g stroke-miterlimit="10"><path d="M-5.17034,779.3384v-793.37713h653.60678v793.37713z" fill-opacity="0.52157" fill="#000000" stroke="none" stroke-width="NaN" stroke-linecap="butt"/><g stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="400" font-size="40" text-anchor="start"><text transform="translate(22.3517,154.50574) scale(0.25913,0.25913)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">你好，Scratcher！欢迎体验Saychat（一个使用TurboWarp制作的简易聊天室）</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">一、免责声明</tspan><tspan x="0" dy="46.15px">本平台（包括网站、应用程序、API等服务）提供的信息仅供一般参考，不构成任何专业建议（如法律、医疗、财务等）。</tspan><tspan x="0" dy="46.15px">用户须自行判断信息的准确性并承担相应风险。</tspan><tspan x="0" dy="46.15px">非专业建议：平台内容不替代专业意见，请咨询持证专家获取特定领域帮助。</tspan><tspan x="0" dy="46.15px">免责范围：平台运营方不对使用或无法使用服务导致的直接或间接损失（如数据损失、利润损失、业务中断等）负责。</tspan><tspan x="0" dy="46.15px">第三方内容：对平台可能包含的第三方链接或内容，不保证其准确性、合法性。</tspan><tspan x="0" dy="46.15px">技术风险：用户需自行承担网络延迟、病毒、黑客攻击等风险。</tspan><tspan x="0" dy="46.15px">用户责任：用户应遵守法律法规，不得利用平台从事违法或侵权活动。</tspan><tspan x="0" dy="46.15px">我们保留随时修改本声明的权利，恕不另行通知。继续使用即视为接受最新版声明。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">三、隐私条例</tspan><tspan x="0" dy="46.15px">1.请勿将账号分享给他人，违规将删除账号；</tspan><tspan x="0" dy="46.15px">2.请勿假冒他人发言；</tspan><tspan x="0" dy="46.15px">3.请勿使用本软件公开他人隐私信息。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">四、注意事项</tspan><tspan x="0" dy="46.15px">1.本软件连接由TurboWarp提供的免费服务器，请注意信息安全，如有任何问题作者不承担责任；</tspan><tspan x="0" dy="46.15px">2.用户发送的违法信息责任由用户自行承担；</tspan><tspan x="0" dy="46.15px">3.如果不连接网络或者其他网络故障原因（服务器问题、VPN问题）可能会导致无法正常使用Saychat。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">五、使用的第三方API</tspan><tspan x="0" dy="46.15px">1.和风天气（qweather）：天气服务；</tspan><tspan x="0" dy="46.15px">2.网易云音乐（163music）：音乐服务。</tspan><tspan x="0" dy="46.15px">请注意，这些API可能会收集您的个人信息（如IP地址等），请谨慎使用。</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">六、我们会收集的隐私信息</tspan><tspan x="0" dy="46.15px">1.使用设备类型（如Windows/Android，登录后在在线人员名单内显示且可在设置内关闭）。</tspan><tspan x="0" dy="46.15px">⚠正版Saychat3.2目前不会收集除了以上功能的任何个人隐私信息（如IP等）如有，则可能为盗版，请及时举报</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">七、天气功能</tspan><tspan x="0" dy="46.15px">根据和风天气要求注明：</tspan><tspan x="0" dy="46.15px">和风天气官网：www.qweather.com</tspan><tspan x="0" dy="46.15px">天气服务由和风天气驱动</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">八、附言</tspan><tspan x="0" dy="46.15px">感谢使用！如有问题可通过以下渠道反馈：</tspan><tspan x="0" dy="46.15px">Bilibili：MCsc_Junjie</tspan><tspan x="0" dy="46.15px">QQ交流群：625346076</tspan><tspan x="0" dy="46.15px">邮箱：2756298363@qq.com</tspan><tspan x="0" dy="46.15px">因学业原因可能无法及时处理问题，敬请谅解！</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px">最终解释权归作者MCsc_Junjie（玩MC的Sc俊杰）所有，禁止未经许可转载、复制、仿制或盗用任何软件内容。</tspan></text><text transform="translate(22.3517,728.45627) scale(0.25913,0.25913)" font-size="40" xml:space="preserve" fill="#ff0000"><tspan x="0" dy="0">111如不同意本协议，请立即退出软件。</tspan></text></g><text transform="translate(22.65338,296.81167) scale(0.25913,0.25913)" font-size="40" xml:space="preserve" fill="#ff0000" stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">二、知识产权保护</tspan><tspan x="0" dy="46.15px">1.本软件所有权归MCsc_Junjie所有，未经允许禁止转载和抄袭；</tspan><tspan x="0" dy="46.15px">2.未经允许禁止使用任何手段获取本软件的任何源代码、素材等其他内容，否则视为抄袭和转载；</tspan><tspan x="0" dy="46.15px">3.未经允许禁止在任何平台宣传Saychat以及其相关内容，否则视为抄袭和转载；</tspan><tspan x="0" dy="46.15px">4.未经允许禁止使用本软件的图标、名称以及其他象征性产物，否则视为抄袭和转载。</tspan></text><path d="M1.81323,90.66275v-98.35044h639.63964v98.35044z" fill="#000000" stroke="none" stroke-width="NaN" stroke-linecap="butt"/><text transform="translate(20.86254,112.61131) scale(0.38142,0.38142)" font-size="40" xml:space="preserve" fill="#009bff" stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">软件检测到本设备可能是第一次使用该版本的Saychat，如果您已仔细阅读并且同意</tspan><tspan x="0" dy="48px">请按下同意并继续，如果不同意请关闭软件，感谢您的配合！</tspan></text><text transform="translate(17.7647,43.15877) scale(0.84273,0.84273)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">Saychat使用条例</tspan></text><path d="M627.42277,89.83855h-614.84554" fill="none" stroke="#ffffff" stroke-width="1" stroke-linecap="round"/><text transform="translate(18.25922,65.90916) scale(0.31889,0.31889)" font-size="40" xml:space="preserve" fill="#009bff" stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;WJH2&quot;, Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">最后修改日期：2025年2月6日</tspan></text><g stroke="none" stroke-width="1" stroke-linecap="butt" font-family="&quot;Microsoft YaHei&quot;, &quot;微软雅黑&quot;, STXihei, &quot;华文细黑&quot;" font-weight="normal" font-size="40" text-anchor="start"><text transform="translate(18.47959,80.79162) scale(0.24283,0.24283)" font-size="40" xml:space="preserve" fill="#ffffff"><tspan x="0" dy="0">Copyright (C) 2023-2026                      All rights reserved.</tspan></text><text transform="translate(135.03835,80.79162) scale(0.24283,0.24283)" font-size="40" xml:space="preserve" fill="#009fff"><tspan x="0" dy="0">MCsc_Junjie.</tspan></text></g></g></g></svg>