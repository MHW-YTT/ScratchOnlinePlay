<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="393.3299" height="178.45688" viewBox="0,0,393.3299,178.45688"><g transform="translate(-95.5201,-6.20152)"><g stroke-miterlimit="10"><text transform="translate(98.10344,24.45355) scale(0.42546,0.42546)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="400" text-anchor="start"><tspan x="0" dy="0">需前往QQ交流群的群公告内寻找问卷链接填写信息</tspan><tspan x="0" dy="48px">（如QQ号、登录名、账号密码、用户名等）</tspan></text><path d="M96.77011,96.92576c0,-8.813 0,-18.92228 0,-24c0,-6.1335 5.72307,-14.77657 15.76323,-14.77657c66.41971,0 321.77054,0 359,0c8.87376,0 16.06667,8.87435 16.06667,15.1099c0,5.05071 0,14.97903 0,23.66667c0,6.34543 -7.19291,16.22343 -16.06667,16.22343c-37.41906,0 -295.18676,0 -360,0c-9.41928,0 -14.76323,-7.4727 -14.76323,-16.22343z" fill-opacity="0.30196" fill="#ff0000" stroke="#ff0000" stroke-width="2.5"/><text transform="translate(106.22101,81.48176) scale(0.37475,0.37475)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">除了账号问卷(官方交流群)内，其他任何场合没有人会询</tspan><tspan x="0" dy="46.15px">问你的账号信息，注意分辨</tspan></text><path d="M96.77011,167.18497c0,-8.813 0,-18.92229 0,-24c0,-6.13351 5.72307,-14.77657 15.76323,-14.77657c66.41971,0 321.77054,0 359,0c8.87376,0 16.06667,8.87435 16.06667,15.1099c0,5.05071 0,14.97903 0,23.66667c0,6.34542 -7.19291,16.22343 -16.06667,16.22343c-37.41906,0 -295.18677,0 -360,0c-9.41928,0 -14.76323,-7.47271 -14.76323,-16.22343z" fill-opacity="0.30196" fill="#ff0000" stroke="#ff0000" stroke-width="2.5"/><text transform="translate(107.63029,160.00322) scale(0.35491,0.35491)" font-size="40" xml:space="preserve" fill="#ffffff" stroke="none" stroke-width="1" font-family="Sans Serif" font-weight="normal" text-anchor="start"><tspan x="0" dy="0">填写完账号问卷后需要等待下一个版本的到来账号才能生效</tspan></text></g></